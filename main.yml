#    docker_volume:
#      name: pgdata
#      force: true
#      state: absent

  - name: Create a volume with options
    docker_volume:
      name: pgdata
      driver: local
      driver_options:
        type: nfs
        device: :/mnt/ocean/block_storage/postgres-data
        o: addr=192.168.1.88,rw,vers=4,async

  - name: Create a volume with options
    docker_volume:
      name: promdata
      driver: local
      driver_options:
        type: nfs
        device: :/mnt/ocean/block_storage/prometheus-data
        o: addr=192.168.1.88,rw,vers=4,async

  - name: Create a volume with options
    docker_volume:
      name: grafdata
      driver: local
      driver_options:
        type: nfs
        device: :/mnt/ocean/block_storage/grafana-data
        o: addr=192.168.1.88,rw,vers=4,async

  - name: Create a network
    docker_network:
      name: pg

  - name: Create prometheus network
    docker_network:
      name: prom

  - name: Start Postgres
    docker_container:
      name: pg
      state: started
      image: postgres:12.3
      restart_policy: always
      env:
        POSTGRES_USER: ncrmro
        POSTGRES_PASSWORD: test_password
        PGDATA: /var/lib/postgresql/data
      ports:
       - "{{ wg_ip }}:5432:5432"
      volumes:
        - pgdata:/var/lib/postgresql/data
      networks:
        - name: pg

  - name: Prometheus
    docker_container:
      name: prom
      state: started
      image: prom/prometheus
      restart_policy: always
      labels:
        traefik.enable: "true"
        traefik.http.routers.prom.rule: Host(`prom.wg`)
        traefik.http.routers.prom.entrypoints: web
      volumes:
        - promdata:/prometheus:nocopy
      networks:
        - name: pg
        - name: prom

  - name: Container present
    docker_container:
      name: graf
      state: started
      image: grafana/grafana:6.5.0
      recreate: true
      env:
        GF_DATABASE_TYPE: postgres
        GF_DATABASE_HOST: pg:5432
        GF_DATABASE_NAME: grafana
        GF_DATABASE_USER: grafana
        GF_DATABASE_PASSWORD: grafana
      labels:
        traefik.enable: "true"
        traefik.http.routers.graf.rule: Host(`grafana.wg`)
        traefik.http.routers.graf.entrypoints: web
      volumes:
        - grafdata:/etc/grafana
      networks:
        - name: pg
        - name: prom

  - name: Create Traefik container
    docker_container:
      name: proxy
      state: started
      image: traefik:2.2.1
      recreate: true
      restart_policy: always
      ports:
       - "{{ wg_ip }}:80:80"
       - "{{ wg_ip }}:443:443"
      volumes:
       - /var/run/docker.sock:/var/run/docker.sock
#        --log.level=DEBUG
      command: >
        --api.insecure=true
        --providers.docker=true
        --providers.docker.exposedbydefault=false
        --entrypoints.web.address=:80
      networks:
        - name: prom
