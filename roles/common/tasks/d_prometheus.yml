- name: Create a volume with options
  docker_volume:
    name: prom_config
    driver: local
    driver_options:
      type: nfs
      device: :/mnt/ocean/block_storage/prometheus-config
      o: addr=192.168.1.76,rw,vers=4,async

- name: Create a volume with options
  docker_volume:
    name: prom_data
    driver: local
    driver_options:
      type: nfs
      device: :/mnt/ocean/block_storage/prometheus-data
      o: addr=192.168.1.76,rw,vers=4,async

- name: Create prometheus network
  docker_network:
    name: prom

- name: Prometheus
  docker_container:
    name: prom
    state: started
    image: prom/prometheus
    user: root:wheel
    restart_policy: always
    memory: "256M"
    cpu_shares: "1024"
    recreate: true
    env:
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    labels:
      traefik.enable: "true"
      traefik.http.routers.prom.rule: Host(`prom.wg`)
      traefik.http.routers.prom.entrypoints: web
    volumes:
      - prom_config:/etc/prometheus:nocopy
      - prom_data:/prometheus
    etc_hosts:
      dione: 10.2.3.25
      ncmro_workstation: 10.2.3.5
    networks:
      - name: pg
      - name: prom
    hostname: prom
